<html>

<head lang="en">
    <meta charset="utf-8"/\>
    <link rel="stylesheet" href="assets/base.css" />
</head>

<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input type="text"
                autofocus
                id="new-todo"
                placeholder
            >
        </header>

        <section id="main">
            <input type="checkbox" id="toggle-all">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>

    <div id="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="http://github.com/kevmo">kevmo</a></p>
    </div>


    <!-- templates -->
    <script type="text/template" id="item-template">
        <div class="view">
            <input type="checkbox" class="toggle"
                   <%= completed ? 'checked' : '' %>>
            <label><%- title %></label>
            <button class="destroy"></button>
        </div>
        <button class="edit" value=<%- title %></button>
        <% console.log("Item view created.") %>
    </script>

    <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong>
        <% remaining === 1 ? 'item' : 'items' %> left
        </span>
        <ul id="filters">
            <li>
                <a href="#/" class="selected">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <% if (completed){ %>
            <button id="clear-completed">Clear completed
            (<% completed %>)</button>
        <% } %>
    </script>

    <!-- libraries-->
    <script src="js/lib/jquery/dist/jquery.min.js"></script>
    <script src="js/lib/underscore/underscore-min.js"></script>
    <script src="js/lib/backbone/backbone.js"></script>
    <script src="node_modules/backbone.localstorage/backbone.localstorage-min.js"></script>

    <!--application javascript: models, collections, views, routers-->
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>

    <!--initialization code-->
    <script src="js/app.js"></script>

</body>
</html>
